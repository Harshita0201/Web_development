<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Errors</title>
    <style>
        #error{
         color: crimson;   
        }
    </style>
</head>
<body>
    <p>Your password should contain atleast 6 characters,1 number and 1 uppercase: </p>
    <p>Enter password: <br/><input id="password" type="password"></p>
    <p>Re-enter password: <br/><input id="password2" type="password"></p>
    <p id='error'></p>
    <button onclick="check()">Submit</button>
    <p id="error"></p>
    <script>
//        try{
//            sum(3,4);
//        }
//        catch(err){
//         document.getElementById("error").innerHTML= err.message;   
        function check()
        {
            var password= document.getElementById("password").value;
            var password2= document.getElementById("password2").value;
            var errormsg= document.getElementById("error");
            var errortothrow=" ";
            try{
               if(password.length<6){
                   errortothrow+= "<br/> Password too short";
} 
                if(/[A-Z]/g.test(password)==false){
                    errortothrow+= "<br/> Password should include atleast one capital letter";
                }
                if(/\d/g.test(password)==false){
                    errortothrow+= "<br/> Password should include atleast one digit";
                }
                if(password != password2){
                    errortothrow+= "<br/> Password should match";
                }
                             throw errortothrow;
            }
            catch(err){
            errormsg.innerHTML = err;    
}
}
    </script>
</body>    
</html>
